<!DOCTYPE html>
<html>

<head>
    <title>Font Awesome Icons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

</head>

<body>

    <h1>fab fa-app-store</h1>

    <h1>fa fa-android</h1>

    <!-- <i class="fa fa-android"></i>
    <i class="fa fa-android" style="font-size:24px"></i> -->
    <!-- <i class="fa fa-android" style="font-size:36px"></i> -->
    <style>
        .fa-android,
        .fa-apple {
            position: static;
            z-index: 999;
            font-size: 6em;
            letter-spacing: 0.8em;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .fa-android {
            cursor: pointer;
            margin: 20px;
            color: #08a94e;
            transition: 0.4s;
        }

        .fa-apple {
            cursor: pointer;
            margin: 20px;
            color: #0979f2;
            transition: 0.4s;
        }

        .fa-android:hover {
            transition: 0.3s;
            text-shadow: 1px 2px 2px #000000;
        }

        .fa-apple:hover {
            transition: 0.3s;
            text-shadow: 1px 2px 2px #000000;
        }

        /* background: -webkit-linear-gradient(#eee, #0979f2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; */
    </style>
    <span class="my-app-icon-style">
    </span>
    <center>
        <table>
            <tr>
                <th>
                    <a href="https://tinyurl.com/27zu9qzz/file" target="_blank">
                        <i title="Download Android App" class="fa fa-android" aria-hidden="true"></i>
                    </a>

                </th>
                <th>
                    <a href="#" target="_blank">
                        <i title="Download ios App" class="fa fa-apple" aria-hidden="true"></i>
                    </a>
                </th>
            </tr>
        </table>
    </center>
</body>

</html>
